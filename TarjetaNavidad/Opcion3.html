<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mis Deseos</title>
    <style>
        /* --- 1. CONFIGURACIN BSICA --- */
        * { box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #1a2c2c;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 40px 0;
            gap: 50px;
            overflow-x: hidden;
        }

        /* Ocultamos los checkboxes del truco */
        input[type="checkbox"] {
            display: none;
        }

        /* --- 2. EL CONTENEDOR (Label) --- */
        /* Usamos 'label' en lugar de 'div' para que al hacer click active el checkbox */
        .card-container {
            perspective: 1500px;
            width: 85vw;       /* Ancho fluido para m贸vil */
            max-width: 380px;  /* Tope de ancho para PC */
            aspect-ratio: 3/4.5; /* Mantiene la forma rectangular */
            min-height: 450px;
            margin: 0 auto;
            cursor: pointer;
            display: block; /* Necesario porque label es inline por defecto */
            -webkit-tap-highlight-color: transparent; /* Quita el brillo azul al tocar en Android */
        }

        /* --- 3. LA TARJETA --- */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        /* --- 4. LGICA DE APERTURA (CSS PURO) --- */
        
        /* A) Si pasas el mouse (Desktop) */
        .card-container:hover .card {
            transform: rotateY(-180deg);
        }

        /* B) Si el checkbox asociado est谩 marcado (M贸vil/Click) */
        /* El selector '+' busca el hermano adyacente */
        input:checked + .card-container .card {
            transform: rotateY(-180deg);
        }

        /* --- 5. LAS CARAS --- */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- PORTADA --- */
        .front {
            background: linear-gradient(135deg, #b31217, #d4000d);
            color: white;
            transform: rotateY(0deg);
            z-index: 2;
            border: 3px solid #d4af37;
            text-align: center;
            padding: 15px;
        }

        .front h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .front p.instruction {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
            font-style: italic;
        }
        
        .decoration {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: 10px;
        }

        /* --- INTERIOR --- */
        .back {
            background-color: #fffaf0;
            color: #2c2c2c;
            transform: rotateY(180deg);
            z-index: 1;
            border: 3px solid #d4af37;
            padding: 20px;
            text-align: left;
            overflow-y: auto;
            display: flex;
            align-items: center; 
        }

        .message-content {
            font-size: clamp(14px, 4vw, 18px); 
            line-height: 1.5;
        }

        .message-content strong {
            color: #b31217;
        }

        /* Ajuste de texto instrucci贸n m贸vil */
        @media (max-width: 480px) {
            .front p.instruction { font-size: 0; }
            .front p.instruction::after {
                content: "(Toca para leer)";
                font-size: 14px;
                display: block;
            }
        }
    </style>
</head>
<body>

    <input type="checkbox" id="card1-toggle">
    
    <label for="card1-toggle" class="card-container">
        <div class="card">
            <div class="card-face front">
                <div class="decoration"></div>
                <h1>Tercera Opci贸n</h1>
                <p class="instruction">Pasa el cursor para leer</p>
            </div>
            <div class="card-face back">
                <div class="message-content">
                    <p>iPhone 17 Pro Max</p>
                </div>
            </div>
        </div>
    </label>

</body>
</html>
